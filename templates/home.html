<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/homepage.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="toolbar">
      <button type="button" aria-label="button" id="sidebar">
        <svg
          width="100"
          height="100"
          xmlns="http://www.w3.org/2000/svg"
          class="threeLines"
        >
          <path d="M0 10 H100 10" stroke="#FFFFFF" stroke-width="2px" />
          <path d="M0 20 H100 20" stroke="#FFFFFF" stroke-width="2px" />
          <path d="M0 30 H100 30" stroke="#FFFFFF" stroke-width="2px" />
        </svg>
      </button>
      <div id="profile">
        <span id="username"> {{ username }} </span>
        <div id="progilePic">{{first_two_chars}}</div>
      </div>
    </div>
    <a href="/logout">logout</a>
    <script src="../static/homepage.js"></script>
  </body>
</html>
