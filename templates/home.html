<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/homepage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Homepage</title>
  </head>
  <body>
    <div class="toolbar">
      <button type="button" aria-label="button" id="sidebar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="threeLines"
          width="16px"
          height="16px"
          id="svg"
        >
          <path d="M0 2 H100 2" stroke="#FFFFFF" stroke-width="2px" />
          <path d="M0 8 H100 8" stroke="#FFFFFF" stroke-width="2px" />
          <path d="M0 14 H100 14" stroke="#FFFFFF" stroke-width="2px" />
        </svg>
      </button>
      <div id="sideBarDiv">
        <div class="closeButton">
          <h2 id="templates">templates</h2>
          <button type="button" id="closeDiv" aria-label="closeSIdeBar">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#ffffff"
              id="cross"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M16 8L8 16M8.00001 8L16 16"
                  stroke="#FFFFFF"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div id="profile">
        <span id="username"> {{ username }} </span>
        <div id="profilePic">{{first_two_chars}}</div>
      </div>
    </div>
    <div id="profileTools">
      <a href="/logout" id="profileA"
        ><svg
          aria-hidden="true"
          focusable="false"
          role="img"
          class="Octicon-sc-9kayk9-0"
          viewBox="0 0 16 16"
          width="16"
          height="16"
          fill="currentColor"
          style="
            display: inline-block;
            user-select: none;
            vertical-align: text-bottom;
            overflow: visible;
          "
        >
          <path
            d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z"
          ></path>
        </svg>
        logout</a
      >
    </div>
    <div class="taskContainer" id="taskContainer">
      <div class="taskDivs" id="day1">
        <div class="day">
          <h1>17.8.2024</h1>
        </div>
        <div class="task">
          <div class="taskToolBar">
            <h4 class="deadline">8 hours left</h4>
            <button class="toolButton" aria-label="tools">
              <svg
                width="16px"
                height="16px"
                viewBox="0 0 16.00 16.00"
                xmlns="http://www.w3.org/2000/svg"
                fill="#FFFFFF"
                class="bi bi-three-dots"
                stroke="#FFFFFF"
                stroke-width="1.6"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                  ></path>
                </g>
              </svg>
            </button>
            <div class="tools">
              <button class="editTaskButton">edit</button>
              <button class="deleteTask" aria-label="deleteTask"></button>
            </div>
          </div>
          <div class="taskText">
            <p class="text">task</p>
          </div>
          <div class="complete">
            <button
              class="completeButton"
              type="button"
              aria-label="completeButton"
            >
              mark as complete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="backArrow" id="leftArrow">
      <button class="newDay" aria-label="new days">
        <svg
          width="64px"
          height="64px"
          viewBox="-12 -12 48.00 48.00"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#ffffff"
          stroke-width="0.00024000000000000003"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M14.2893 5.70708C13.8988 5.31655 13.2657 5.31655 12.8751 5.70708L7.98768 10.5993C7.20729 11.3805 7.2076 12.6463 7.98837 13.427L12.8787 18.3174C13.2693 18.7079 13.9024 18.7079 14.293 18.3174C14.6835 17.9269 14.6835 17.2937 14.293 16.9032L10.1073 12.7175C9.71678 12.327 9.71678 11.6939 10.1073 11.3033L14.2893 7.12129C14.6799 6.73077 14.6799 6.0976 14.2893 5.70708Z"
              fill="#ffffff"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <div class="forwardArrow" id="rightArrow">
      <button class="newDay" aria-label="new days">
        <svg
          width="64px"
          height="64px"
          viewBox="-12 -12 48.00 48.00"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"
              fill="#FFFFFF"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <div class="addTask">
      <button class="buttonAdd" aria-label="add a task">
        <svg
          width="50px"
          height="50px"
          viewBox="-2.16 -2.16 28.32 28.32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M4 12H20M12 4V20"
              stroke="#ffffff"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </g>
        </svg>
      </button>
    </div>
    <script src="../static/homepage.js"></script>
  </body>
</html>
